<html>

<head>
  <meta charset="utf-8">

  <!-- Main Stylesheets & Scripts -->

  <link rel="stylesheet" href="assets/styles/calendar.css" />

</head>

<body>
  <header>
    <div id="calendar-title-bar">
      <h1>ProSeed Calendar</h1>
      <div id="calendar-title-bar-conponent">
        <button id="calendar-month-btn-up" class="calendar-title-bar-btn">
          <span class="material-symbols-outlined">arrow_upward</span>
        </button>
        <button id="calendar-month-btn-down" class="calendar-title-bar-btn">
          <span class="material-symbols-outlined">arrow_downward</span>
        </button>
        <p>Month</p>
        <button id="calendar-year-btn-up" class="calendar-title-bar-btn">
          <span class="material-symbols-outlined">arrow_upward</span>
        </button>
        <button id="calendar-year-btn-down" class="calendar-title-bar-btn">
          <span class="material-symbols-outlined">arrow_downward</span>
        </button>
        <p>Year</p>
        <button id="calendar-title-bar-user" class="calendar-title-bar-btn">
          <span class="material-symbols-outlined">account_circle</span>User
        </button>
      </div>
    </div>
  </header>
  
	<main>
		<div class="sidebar-container">
			<div class="sidebar">
				<h2 class="sidebar-title">DATE</h2>
				<div class="sidebar-events"></div>
        <div class="tasks-head">
          <h3 class="sidebar-title-2">To-Do List</h3>
          <button class="expand-tasks-btn">^</button>
        </div>
				<div class="sidebar-tasks"></div>
			</div>
		</div>

			</div>

				<div class="week-of-day"><p>Friday</p></div>
				<div class="week-of-day"><p>Saturday</p></div>
				<div id="day-block-0" class="calendar-day-block"><p>1</p></div>
				<div id="day-block-1" class="calendar-day-block"><p>2</p></div>
				<div id="day-block-2" class="calendar-day-block"><p>3</p><div>event 1</div><div>event 2</div><div>event 3</div><div>event 4</div></div>

				<div id="day-block-11" class="calendar-day-block"></div>
				<div id="day-block-12" class="calendar-day-block"></div>
				<div id="day-block-13" class="calendar-day-block"></div>

				<div id="day-block-14" class="calendar-day-block"></div>
				<div id="day-block-15" class="calendar-day-block"></div>
				<div id="day-block-16" class="calendar-day-block"></div>
				<div id="day-block-17" class="calendar-day-block"></div>
				<div id="day-block-18" class="calendar-day-block"></div>
				<div id="day-block-19" class="calendar-day-block"></div>
				<div id="day-block-20" class="calendar-day-block"></div>

				<div id="day-block-22" class="calendar-day-block"></div>

				<div id="day-block-34" class="calendar-day-block"></div>
			</div>
	</main>

  <footer>
    <div id="calendar-tail">
      <button id="share-export-btn" class="calendar-tail-btn">
        <span class="material-symbols-outlined">error</span> Share or Export
      </button>
      <button id="add-event-btn" class="calendar-tail-btn">
        <span class="material-symbols-outlined">add_circle</span>Add Event
      </button>
      <button id="add-todo-btn" class="calendar-tail-btn">
        <span class="material-symbols-outlined">add_circle</span>Add To-Do List
      </button>
      <button id="create-user-btn" class="calendar-tail-btn">
        <span class="material-symbols-outlined">add_circle</span>Create User
      </button>
      <button id="change-user-btn" class="calendar-tail-btn">
        <span class="material-symbols-outlined">add_circle</span>Change User
      </button>
      <button id="help-btn" class="calendar-tail-btn">
        <span class="material-symbols-outlined">help</span>
      </button>
    </div>

    <dialog id="confirm-delete">
      <form method="dialog">
        <h2>Confirm delete?</h2>
        <div>
          <button name="cancel">Cancel</button>
          <button name="confirm">Confirm</button>
        </div>
      </form>
    </dialog>

    <dialog id="add-event-dialog">
      <form id="add-event-form" method="dialog">
        <fieldset>
          <legend>Add An Event</legend>
          <label for="title">Title: 
            <input class="title" name="title" placeholder="Title for the event.">
          </label><br/>
          <label for="date">Date:
            <input type="date" name="date" class="date"/>
          </label><br />
          <label for="start-time">Start time:
            <input type="time" name="start-time" class="start-time"/>
          </label><br />
          <label for="end-time">End time:
            <input type="time" name="end-time" class="end-time"/>
          </label><br />
          <label for="location">Location:
            <input name="location" class="location"/>
          </label><br />
          <label for="description">Description:<br />
            <textarea class="description" name="description"></textarea>
          </label><br />
        </fieldset>
        <div>
          <button class="save" type="submit" >Save</button>
          <button class="cancel" type="reset" >Cancel</button>
        </div>
      </form>
    </dialog>
  
    <dialog id="add-todo-dialog">
      <form id="add-todo-form" method="dialog">
        <fieldset>
          <legend>Add An To-do Task</legend>
          <label for="title">Title: 
            <input class="title" name="title" placeholder="Title for the To-Do task.">
          </label><br/>
          <label for="duedate">Due date:
            <input type="datetime-local" name="due-date" class="duedate"/>
          </label><br />
          <label for="location">Location:
            <input name="location" class="location"/>
          </label><br />
          <label for="description">Description:<br />
            <textarea class="description" name="description"></textarea>
          </label><br />
        </fieldset>
        <div>
          <button class="save" type="submit" >Save</button>
          <button class="cancel" type="reset" >Cancel</button>
        </div>
      </form>
    </dialog>
  </footer>
</body>

</html>
